<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <div class="mainContainer">
    <div class="toggle"></div>
    <div class="container">
      <div class="topContainer">
        <input type="text" class="valueEnter" id="display" value="" readonly>
      </div>
      <div class="bottomContainer">
        <button onclick="pressed('.')" class="buttons">&CenterDot;</button>
        <button onclick="pressed('%')" class="buttons">&percnt;</button>
        <button onclick="pressed(1)" class="buttons">1</button>
        <button onclick="pressed(2)" class="buttons">2</button>
        <button onclick="pressed(3)" class="buttons">3</button>
        <button onclick="pressed(4)" class="buttons">4</button>
        <button onclick="pressed(5)" class="buttons">5</button>
        <button onclick="pressed(6)" class="buttons">6</button>
        <button onclick="pressed(7)" class="buttons">7</button>
        <button onclick="pressed(8)" class="buttons">8</button>
        <button onclick="pressed(9)" class="buttons">9</button>
        <button onclick="pressed(0)" class="buttons">0</button>
        <button onclick="pressed('00')" class="buttons">00</button>
        <button onclick="pressed('+')" class="buttonsadd">&plus;</button>
        <button onclick="pressed('-')" class="buttonssub">&minus;</button>
        <button onclick="pressed('*')" class="buttonsmul">&times;</button>
        <button onclick="pressed('/')" class="buttonsdiv">&divide;</button>
        <button onclick="calculate()" class="buttonsequal">&equals;</button>
        <button onclick="clearDisplay()" class="buttonsc">AC</button>
        <button class="back" onclick="back()">DE</button>
      </div>
    </div>
  </div>

  <script src="calc.js"></script>
</body>

</html>
