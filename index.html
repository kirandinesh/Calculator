<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <div class="mainContainer">
    <div class="container">
      <div class="topContainer">
        <input type="text" class="valueEnter" id="display" value="" readonly>
      </div>
      <div class="bottomContainer">
        <button onclick="pressed('(')" class="buttons1">&lpar;</button>
        <button onclick="pressed(')')" class="buttons1">&rpar;</button>
        <button onclick="pressed(1)" class="buttons1">1</button>
        <button onclick="pressed(2)" class="buttons2">2</button>
        <button onclick="pressed(3)" class="buttons3">3</button>
        <button onclick="pressed(4)" class="buttons4">4</button>
        <button onclick="pressed(5)" class="buttons5">5</button>
        <button onclick="pressed(6)" class="buttons6">6</button>
        <button onclick="pressed(7)" class="buttons7">7</button>
        <button onclick="pressed(8)" class="buttons8">8</button>
        <button onclick="pressed(9)" class="buttons9">9</button>
        <button onclick="pressed(0)" class="buttons0">0</button>
        <button onclick="pressed('00')" class="buttons0">00</button>
        <button onclick="pressed('+')" class="buttonsadd"
          style="background-color: orange; font-size: 2rem; font-weight: 500;">&plus;</button>
        <button onclick="pressed('-')" class="buttonssub"
          style="background-color: orange; font-size: 2rem; font-weight: 500;">&minus;</button>
        <button onclick="pressed('*')" class="buttonsmul"
          style="background-color: orange; font-size: 2rem; font-weight: 500;">&times;</button>
        <button onclick="pressed('/')" class="buttonsdiv"
          style="background-color: orange; font-size: 2rem; font-weight: 500;">&divide;</button>
        <button onclick="calculate()" class="buttonsequal"
          style="background-color:antiquewhite; color: black; font-weight: 500; font-size: 2rem;">&equals;</button>
        <button onclick="clearDisplay()" class="buttonsc" style="background-color: red;">AC</button>
        <button class="back" style="background-color: red;" onclick="back()">DE</button>
      </div>
    </div>
  </div>

  <script src="calc.js"></script>
</body>

</html>
